{% extends "layout.html" %}

{% block title %}
    Search Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="form-group">
            <input autocomplete="on" autofocus class="form-control" name="symbol" placeholder="Quote symbol" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Search Quote</button>
    </form>

{% endblock %}
