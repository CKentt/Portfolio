{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}

    <form action="/sell" method="post">
        <div class="form-group">
            <input autocomplete="on" autofocus class="form-control" name="symbol" placeholder="Quote symbol" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="quantity" placeholder="Quantity of Shares" type="number">
        </div>
        <div>
            <p> Carteira: {{CARTEIRA | usd}} </p>
        </div>
        <button class="btn btn-primary" type="submit">Sell Stock Shares</button>
    </form>

{% endblock %}
