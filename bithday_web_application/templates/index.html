<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="jumbotron">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <form action="/", method="post">
                    <input autocomplete=on autofocus class="form-control" name="name" placeholder="Name" type="text">
                    <input autocomplete=on autofocus class="form-control" name="month" placeholder="Month" type="number" max="12" min="1">
                    <input autocomplete=on autofocus class="form-control" name="day" placeholder="Day" type="number" max="31" min="1">
                    <button class="btn btn-primary" type="submit">Register</button>
                </form>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for birthday in BIRTHDAYS %}
                            <tr>
                                <td> {{ birthday['name'] }} </td>
                                <td> {{ birthday['month'] }}/{{ birthday['day'] }} </td>
                            </tr>
                        {% endfor %}
                        <!-- TODO: Loop through the database entries to display them in this table -->
                    </tbody>
                </table>
            </div>
            <div>
                <form action="/erase" method="get">
                    <button class="btn btn-primary" type="submit">Erase</button>
                </form>
            </div>

        </div>
    </body>
</html>
